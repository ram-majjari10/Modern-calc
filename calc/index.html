<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
  <button id="modeToggle">ðŸŒ™ Dark/Light Mode</button>
</div>

<div class="main-container">
  <!-- Calculator -->
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" readonly placeholder="0">
    </div>
    <div class="buttons">
      <button class="btn clear">C</button>
      <button class="btn del">DEL</button>
      <button class="btn operator" data-value="/">Ã·</button>
      <button class="btn operator" data-value="*">Ã—</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="-">âˆ’</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="+">+</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn equals">=</button>

      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
    </div>
  </div>

  <!-- History -->
  <div class="history">
    <h3>History</h3>
    <ul id="history-list"></ul>
    <button id="clearHistory">Delete History</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
